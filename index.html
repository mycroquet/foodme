<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Unica+One" rel="stylesheet">
</head>

<body>
    <header class="z-depth-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><h1 class="logo-food">FOOD</h1></a>
            <a href="#" class="brand-logo center"><h1 class="logo-me">ME</h1></a>
            <!-- <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Popular</a></li>
                </ul> -->
        </div>
    </header>
    <main>
        <aside class="col s3 left-bar">
            <form class="filter" action="index.html" method="get">
                <!-- <label for="allergies">Allergic Restrictions
          <select class="allergies" name="Allergies">
          </select>
        </label> -->
                <label for="protein-preference">Filter Results
          <select class="protein" name="Protein">
            <option value="option" disabled selected>Select...</option>
            <option id="vegan" value="option">Vegan</option>
            <option id="glutenFree" value="option">Gluten Free</option>
            <option id="dairyFree" value="option">Dairy Free</option>
          </select>
        </label>
                <!-- <label for="cuisine">Cuisine
          <select class="cuisine" name="Cuisine">
          </select>
        </label> -->
                <button class="btn waves-effect" type="button" name="action">Apply
        </button>
            </form>
        </aside>
        <section class="col s6 container">
            <article class="img-container">
                <figure class="imageWrapper">
                    <img id="recipeImage" class="responsive-img z-depth-3" src="" />
                </figure>
            </article>
            <div class="arrows">
                <div class="arrow-previous">
                    <i class="medium material-icons">skip_previous</i>
                </div>
                <div class="arrow-next">
                    <i class="medium material-icons">skip_next</i>
                </div>
            </div>
            <figcaption class="z-depth-3">
                <h3 class="truncate"><a id="recipeName" href="" target="newTab"></a></h3>
                <div class="specs">
                    <div class="spec-icons">
                        <i class="small material-icons">people</i>
                        <p id="servings"></p>
                    </div>
                    <div class="spec-icons">
                        <i class="small material-icons">av_timer</i>
                        <p id="ready"></p>
                    </div>
                    <div id="isVegan" class="spec-icons">
                        <i class="small material-icons">invert_colors</i>
                        <p>Vegan</p>
                    </div>
                    <div id="isVegetarian" class="spec-icons">
                        <i class="small material-icons">local_florist</i>
                        <p>Vegetarian</p>
                    </div>
                    <div id="isGlutenFree" class="spec-icons">
                        <i class="small material-icons">not_interested</i>
                        <p>Gluten Free</p>
                    </div>
                    <div id="isDairyFree" class="spec-icons">
                        <i class="small material-icons">not_interested</i>
                        <p>Dairy Free</p>
                    </div>
                    <!-- <div class="spec-icons">
                        <a id="seeRecipe" href="" target="newTab">
                        <i class="small material-icons">description</i></a>
                        <p>See Recipe</p>
                    </div> -->
                </div>
                <p id="instructions" class="flow-text"></p>
            </figcaption>
        </section>
        <aside class="col s3 right-bar">
            <form class="login" action="index.html" method="get">
                <input type="text" id="user" placeholder="Enter Name">
                <button id="submit" class="btn waves-effect" type="button" name="action">Login
                  <i class="material-icons right">send</i>
                </button>
            </form>
        </aside>
    </main>
    <footer>
        <small>Michael Roque's Q1 Project</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js">
    </script>
</body>

</html>
